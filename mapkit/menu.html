<SCRIPT LANGUAGE="JavaScript">
objnum=0;
var obj=new Array(5);
obj[0]=new Array(51);
obj[1]=new Array(51);
obj[2]=new Array(51);
obj[3]=new Array(51);
obj[4]=new Array(51);
for(x=1;x<52;x++) {obj[0][x]=0;}
function changebg(n) {
	bg=parent.frmMain.document.getElementById("mapBG");
	bg.src="background_"+n+".jpg";
//parent.frmMain.document.images['mapBG'].src='background_'+Background.value+'.jpg';
}

function addobject(n,nm) {
	for(objnum=1;obj[0][objnum]!=0 && objnum<51;objnum++) {}
	if(objnum==51) {
		alert("Maximum object number exceeded. Can't add object.");
		return false;
	}
	obj[0][objnum]=n;
	obj[1][objnum]=0;
	obj[2][objnum]=0;
	obj[3][objnum]=nm;
	obj[4][objnum]=50;
	imagename="mapImg"+objnum;
	objj=parent.frmMain.document.getElementById("mapObj"+objnum);
	if(n==1) worldtype="Construction Yard";
	if(n==2) worldtype="Diplomatic Station";
	if(n==3) worldtype="Military Installation";
	if(n==4) worldtype="Scrap Yard";
	if(n==5) worldtype="Space Docks";
	if(n==6) worldtype="Trade Station";
	if(n==7) worldtype="Asteroid Belt";
	if(n==8) worldtype="Planetary Ring";
	if(n==9) worldtype="Rich Dustcloud";
	if(n==10) worldtype="Ship Graveyard";
	if(n==11) worldtype="Gas Giant: Medium-Yield";
	if(n==12) worldtype="Gas Giant: Low-Yield";
	if(n==13) worldtype="Gas Giant: High-Yield";
	if(n==14) worldtype="Hidden Outpost";
	if(n==15) worldtype="Leisure World";
	if(n==16) worldtype="Primitive World";
	if(n==17) worldtype="Industrial World";
	if(n==18) worldtype="Agrarian World";
	if(n==19) worldtype="Commerce World";
	if(n==20) worldtype="Barren World";
	if(n==21) worldtype="Ice World";
	if(n==22) worldtype="Molten World";
	if(n==23) worldtype="Toxic World";
	if(n==24) worldtype="Temperate Planet";
	if(n==25) worldtype="Verdant Planet";
	if(n==26) worldtype="Water Planet";
	if(n==27) worldtype="Jump Gate";
	if(n==28) worldtype="Ancient Jump Gate";
	if(n==29) worldtype="Faulty Jump Gate";
	if(n==30) worldtype="Mining Outpost";
	if(n==31) worldtype="Observation Outpost";
	if(n==32) worldtype="Religious Outpost";
	if(n==33) worldtype="Scientific Outpost";
	if(n==34) worldtype="Ice-Rock Comet";
	if(n==35) worldtype="Mineral-Rich Comet";
	objj.innerHTML="<IMG SRC='object_"+n+".gif' NAME='"+imagename+"'><BR>"+nm+"<BR><SPAN CLASS='planettype'>("+worldtype+")</SPAN>";
	objj.style.left=0;
	objj.style.top=0;
	parent.frmMain.document.images[imagename].width=50;
}
function generate() {
	bg=parent.frmMain.document.images["mapBG"].src;
	bg=bg.substring(bg.indexOf("background"),200);
	for(x=1;x<51;x++) {
		if(obj[0][x]>0)
			eval("frm.obj"+x).value=obj[0][x]+"|"+obj[1][x]+"|"+obj[2][x]+"|"+obj[4][x]+"|"+obj[3][x];
		else
			eval("frm.obj"+x).value="";
	}
	frm.background.value=bg;
}
</SCRIPT>
