.dragme {position:absolute; border: 1px; color:#000000; border-collapse:collapse; color:white; font-family:Arial; font-size:8pt;}

<SCRIPT LANGUAGE="JavaScript">
var ie=document.all;
var nn6=document.getElementById&&!document.all;
var isdrag=false;
var x,y;
var dobj;
function movemouse(e) {
	if(isdrag) {
		if(drg=="xy") {dobj.style.left=nn6 ? tx+e.clientX-x : tx+event.clientX-x;}
		dobj.style.top=nn6 ? ty+e.clientY-y : ty+event.clientY-y;
		objnum=dobj.id.substring(6,10);
		divx=dobj.offsetWidth;
		imgx=document.images["mapImg"+objnum].offsetWidth;
		if(divx>imgx)
			parent.frmMenu.obj[1][objnum]=dobj.offsetLeft+(divx-imgx)/2;
		else
			parent.frmMenu.obj[1][objnum]=dobj.offsetLeft;
		parent.frmMenu.obj[2][objnum]=dobj.offsetTop;
		return false;
	}
}
function selectmouse(e) {
	var fobj=nn6 ? e.target : event.srcElement;
	var topelement=nn6 ? "HTML" : "BODY";
	while(fobj.tagName!=topelement && fobj.className!="dragme" && fobj.className!="dragmey") {
		fobj=nn6 ? fobj.parentNode : fobj.parentElement;
	}
	if(fobj.className=="dragme" || fobj.className=="dragmey") {
		if(fobj.className=="dragme") drg="xy"; else drg="y";
		isdrag=true;
		dobj=fobj;
		tx=parseInt(dobj.style.left+0);
		ty=parseInt(dobj.style.top+0);
		x=nn6 ? e.clientX : event.clientX;
		y=nn6 ? e.clientY : event.clientY;
		document.onmousemove=movemouse;
		objnum=dobj.id.substring(6,10);
		frmEdit.editNum.value=objnum;
		frmEdit.editType.value=parent.frmMenu.obj[0][objnum];
		frmEdit.editName.value=parent.frmMenu.obj[3][objnum];
		frmEdit.editSize.value=parent.frmMenu.obj[4][objnum];
		return false;
	}
}
document.onmousedown=selectmouse;
document.onmouseup=new Function("isdrag=false");

function editplanet(num,n,nm,sz) {
	parent.frmMenu.obj[3][num]=nm;
	parent.frmMenu.obj[4][num]=sz;
	objj=eval("mapObj"+num);
	if(n==1) worldtype="Construction Yard";
	if(n==2) worldtype="Diplomatic Station";
	if(n==3) worldtype="Military Installation";
	if(n==4) worldtype="Scrap Yard";
	if(n==5) worldtype="Space Docks";
	if(n==6) worldtype="Trade Station";
	if(n==7) worldtype="Asteroid Belt";
	if(n==8) worldtype="Planetary Ring";
	if(n==9) worldtype="Rich Dustcloud";
	if(n==10) worldtype="Ship Graveyard";
	if(n==11) worldtype="Gas Giant: Medium-Yield";
	if(n==12) worldtype="Gas Giant: Low-Yield";
	if(n==13) worldtype="Gas Giant: High-Yield";
	if(n==14) worldtype="Hidden Outpost";
	if(n==15) worldtype="Leisure World";
	if(n==16) worldtype="Primitive World";
	if(n==17) worldtype="Industrial World";
	if(n==18) worldtype="Agrarian World";
	if(n==19) worldtype="Commerce World";
	if(n==20) worldtype="Barren World";
	if(n==21) worldtype="Ice World";
	if(n==22) worldtype="Molten World";
	if(n==23) worldtype="Toxic World";
	if(n==24) worldtype="Temperate Planet";
	if(n==25) worldtype="Verdant Planet";
	if(n==26) worldtype="Water Planet";
	if(n==27) worldtype="Jump Gate";
	if(n==28) worldtype="Ancient Jump Gate";
	if(n==29) worldtype="Faulty Jump Gate";
	if(n==30) worldtype="Mining Outpost";
	if(n==31) worldtype="Observation Outpost";
	if(n==32) worldtype="Religious Outpost";
	if(n==33) worldtype="Scientific Outpost";
	if(n==34) worldtype="Ice-Rock Comet";
	if(n==35) worldtype="Mineral-Rich Comet";
	imagename="mapImg"+num;
	objj.innerHTML="<IMG SRC='object_"+n+".gif' NAME='"+imagename+"'><BR>"+nm+"<BR><SPAN CLASS='planettype'>("+worldtype+")</SPAN>";
	parent.frmMain.document.images[imagename].width=sz;
}
function delplanet(num) {
	parent.frmMenu.obj[0][num]="";
	parent.frmMenu.obj[3][num]="";
	parent.frmMenu.obj[4][num]="";
	objj=eval("mapObj"+num);
	objj.innerHTML="";
}
</SCRIPT>
